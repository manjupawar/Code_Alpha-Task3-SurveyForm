<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <div id="title"><h1>Survey Form</h1></div>
        </header>

        <form id="survey-form">
            <div id="description"> Student Survey Form </div><br>
            <fieldset class="fieldset">
                <div class="sub-group">
                    <label class="left" id="name-label" for="name">Name :- </label>
                    <input type="text"  class="right input-field" id="name" placeholder="Enter Your Name" required>
                </div>

                <div class="sub-group">
                    <label class="left" id="email-label" for="email">Email :- </label>
                    <input type="email" name="Email-address" class="right input-field" placeholder="Enter Your Email" id="email" required>
                </div>

                <div class="sub-group">
                    <label  class="left" id="number-label" for="number">Mobile Number :- </label>
                    <input type="number" placeholder="Active Number"  class="right input-field" id="number">
                </div>

                <div class="sub-group">
                    <label  class="left" id="number-label" for="number">Gender :- </label>
                    <ul style="list-style: none" class="right">
                        <li class="radio"><label><input name="radio-buttons" value="1" type="radio" class="recommendation">Male</label></li>
                        <li class="radio"><label><input name="radio-buttons" value="2" type="radio" class="recommendation">Female</label></li>
                    </ul>
                </div>

                <div class="sub-group">
                    <label class="left" id="name-label" >Date of Birth :- </label>
                    <input type="datetime-local"  class="right input-field" id="name" required>
                </div>

                <div class="sub-group">
                    <label  class="left" id="number-label">Address</label>
                    <input type="text" placeholder="Address"  class="right input-field">
                </div>
                <div class="sub-group">
                    <label  class="left" id="number-label" >State :-</label>
                    <input type="text" placeholder="State"  class="right input-field" >
                </div>
                <div class="sub-group">
                    <label  class="left" id="number-label">Nationality :- </label>
                    <input type="text" placeholder="Nationality"  class="right input-field">
                </div>

                <div class="sub-group">
                    <label class="left" for="dropdown">Highest Qualification :-</label>
                    <select class="right dropdown" id="dropdown" name="dropdown">
                        <option selected disabled>Select an option</option>
                        <option>MCA</option>
                        <option>MBA</option>
                        <option>PhD</option>
                        <option>MSc</option>
                        <option>B.Tech</option>
                        <option>M.Tech</option>
                        <option>BCA</option>
                        <option>BSc</option>
                        <option>Other</option>
                    </select>
                </div>
                
            </fieldset>

            <fieldset class="fieldset">
                <h2>Comments...!</h2>
                <div class="commentbox">
                    <textarea rows="4"  placeholder="Enter your comment here..."></textarea>
                    <br></br>
                    <button id="submit" type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
